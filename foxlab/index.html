<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxlab shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="assets/images/FoxlabMark.svg" alt="Foxlab Logo" id="logo">
    <img src="assets/images/FOXLAB.svg" alt="Foxlab Full Logo">
    <h1>Articoli per la casa unici e personalizzabili</h1>
</header>

<section id="navigator-section">
    <div class="navigator">
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart<span id="cart-count">0</span></a>
        </nav>
    </div>
</section>

<section id="product-list">
    <div id="title">
        <h2>Scopri le nostre ultime creazioni</h2>
    </div>
    <div class="product">
        <img src="assets/images/gioco_gatti.png" alt="Product 1">
        <h3 class="productDescription">Gioco per gatti</h3>
        <p>CHF 20</p>
        <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="20.00">Aggiungi al carrello</button>
    </div>
    <div class="product">
        <img src="assets/images/tazza_bassotti.png" alt="Product 1">
        <h3 class="productDescription">Tazza con bassotti</h3>
        <p>CHF 15</p>
        <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="15.00">Aggiungi al carrello</button>
    </div>
    <div class="product">
        <img src="assets/images/tazza_nome.png" alt="Product 1">
        <h3 class="productDescription">Tazza personalizzabile con nome</h3>
        <p>CHF 15</p>
        <button class="add-to-cart" data-product="2" data-name="Product 2" data-price="">Aggiungi al carrello</button>
    </div>
    <div class="product">
        <img src="assets/images/tagliere_cervo.png" alt="Product 1">
        <h3 class="productDescription">Tagliere in ardesia con cervo</h3>
        <p>CHF 30</p>
        <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="30.00">Aggiungi al carrello</button>
    </div>
    <div class="product">
        <div class="carousel">
            <button class="prev">&lt;</button>
            <div class="carousel-container">
                <img src="assets/images/tagliere_love_bianco.png" alt="Image 1">
                <img src="assets/images/tagliere_love_blu.png" alt="Image 2">
                <img src="assets/images/tagliere_love_giallo.png" alt="Image 3">
            </div>
            <button class="next">&gt;</button>
        </div>
        <h3 class="productDescription">Vassoio love personalizzato</h3>
        <p>CHF 25</p>
        <button class="add-to-cart" data-product="4" data-name="Product 4" data-price="25.00">Aggiungi al carrello</button>
    </div>

</section>

<footer>
    <p>Â© 2025 Foxlab shop</p>
</footer>

<script src="script.js"></script>
</body>
</html>
