<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodotto - Foxlab</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/product.css" />
  </head>
  <body>
  <header id="mini-header">
      <span class="logo-area">
        <img
          src="assets/images/FoxlabMark.svg"
          alt="Foxlab Logo"
          id="logo-mini"
          style="height: 40px; margin-right: 10px"
        />
        <img
          src="assets/images/FOXLAB.svg"
          alt="Foxlab Full Logo"
          id="logo-full"
          style="height: 32px"
        />
      </span>
    <nav>
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

    <main>
      <section class="product-two-cols">
        <div class="product-img-col">
          <img id="product-img" src="" alt="Immagine prodotto" />
        </div>
        <div class="product-details-col">
          <span class="brand">Foxlab</span>
          <h1 id="product-name"></h1>
          <p id="product-price"></p>
          <p id="product-description"></p>
          <button class="add-to-cart">Aggiungi al carrello</button>
          <a href="shop.html" class="back-to-shop">← Torna allo shop</a>
        </div>
      </section>
    </main>

  <footer id="product-footer">
    <p>© 2025 Foxlab shop</p>
  </footer>

    <script src="script.js"></script>
  </body>
</html>
